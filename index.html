<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beach Food Menu</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: url('https://cdn.pixabay.com/photo/2016/11/29/12/54/beach-1867271_1280.jpg') center/cover no-repeat fixed;
    margin: 0;
    padding: 0;
    text-align: center;
    color: #fff;
  }
  header {
    background: rgba(0,0,0,0.5);
    padding: 15px;
    font-size: 1.6em;
    font-weight: bold;
  }
  section {
    background: rgba(0,0,0,0.4);
    margin: 20px auto;
    padding: 20px;
    border-radius: 15px;
    max-width: 500px;
  }
  .food {
    background: rgba(255,255,255,0.1);
    margin: 10px 0;
    padding: 10px;
    border-radius: 10px;
  }
  button, a.btn {
    background: #0a466e;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    margin: 8px;
  }
  button:hover, a.btn:hover {
    background: #0975a3;
  }
  img.foodimg {
    width: 100%;
    border-radius: 10px;
  }
  img.qr {
    width: 180px;
    height: 180px;
    border: 3px solid #fff;
    border-radius: 10px;
    margin: 10px;
  }
</style>
</head>
<body>
<header>üèñÔ∏è Beach Food Menu</header>

<section id="tableSection">
  <h3>Select Table Number</h3>
  <select id="tableNo">
    <option value="">-- Choose Table --</option>
  </select>
  <br>
  <button onclick="goToMenu()">Proceed</button>
</section>

<section id="menuSection" style="display:none;">
  <h3>Menu</h3>

  <div class="food">
    <img src="https://cdn.pixabay.com/photo/2020/03/28/14/51/fried-chicken-4977349_1280.jpg" class="foodimg">
    <p>Fried Chicken - ‚Çπ1</p>
    <button onclick="addToCart('Fried Chicken',1)">Add</button>
  </div>

  <div class="food">
    <img src="https://cdn.pixabay.com/photo/2019/04/20/20/23/chicken-4142678_1280.jpg" class="foodimg">
    <p>Grilled Chicken - ‚Çπ1</p>
    <button onclick="addToCart('Grilled Chicken',1)">Add</button>
  </div>

  <div class="food">
    <img src="https://cdn.pixabay.com/photo/2024/05/14/23/35/ai-generated-8762303_1280.jpg" class="foodimg">
    <p>Beach Fish Curry - ‚Çπ1</p>
    <button onclick="addToCart('Beach Fish Curry',1)">Add</button>
  </div>

  <br>
  <button onclick="goToConfirm()">View Order</button>
</section>

<section id="confirmSection" style="display:none;">
  <h3>Confirm Order</h3>
  <ul id="cartList" style="list-style:none; padding:0;"></ul>
  <p>Total: ‚Çπ<span id="totalAmount">0</span></p>
  <button onclick="goToPayment()">Proceed to Pay</button>
</section>

<section id="paymentSection" style="display:none;">
  <h3>Scan & Pay</h3>
  <!-- Correct QR for Airtel Bank -->
  <img src="https://quickchart.io/qr?text=upi://pay?pa=9154095125@ybl&pn=BeachFoodMenu&am=1&cu=INR" class="qr" alt="UPI QR">
  <p><b>UPI ID:</b> 9154095125@ybl</p>

  <!-- intent-based link for PhonePe/Paytm/GPay -->
  <a id="payButton" href="intent://pay?pa=9154095125@ybl&pn=BeachFoodMenu&am=1&cu=INR#Intent;scheme=upi;package=com.phonepe.app;end" class="btn">
    üí≥ Pay via UPI App
  </a>

  <button onclick="completeOrder()">‚úÖ I have paid ‚Äî Send Order</button>
</section>

<script>
let cart = [];

// Fill 50 tables
window.onload = function(){
  const sel = document.getElementById('tableNo');
  for(let i=1;i<=50;i++){
    let opt=document.createElement('option');
    opt.value=i;
    opt.text="Table "+i;
    sel.appendChild(opt);
  }
}

function goToMenu(){
  if(document.getElementById('tableNo').value===""){
    alert("Please select your table number.");
    return;
  }
  document.getElementById('tableSection').style.display='none';
  document.getElementById('menuSection').style.display='block';
}

function addToCart(name, price){
  cart.push({name,price});
  alert(name+" added!");
}

function goToConfirm(){
  if(cart.length===0){alert("No items added.");return;}
  document.getElementById('menuSection').style.display='none';
  document.getElementById('confirmSection').style.display='block';
  const list=document.getElementById('cartList');
  list.innerHTML='';
  let total=0;
  cart.forEach(c=>{
    let li=document.createElement('li');
    li.textContent=c.name+" - ‚Çπ"+c.price;
    list.appendChild(li);
    total+=c.price;
  });
  document.getElementById('totalAmount').innerText=total;
}

function goToPayment(){
  document.getElementById('confirmSection').style.display='none';
  document.getElementById('paymentSection').style.display='block';
  updatePayButton();
}

function updatePayButton(){
  const total = cart.reduce((sum,c)=>sum+c.price,0);
  const amount = total>0? total:1;
  const upiIntent = `intent://pay?pa=9154095125@ybl&pn=BeachFoodMenu&am=${amount}&cu=INR#Intent;scheme=upi;package=com.phonepe.app;end`;
  document.getElementById('payButton').setAttribute('href', upiIntent);

  // Also refresh QR with correct total
  const qr = document.querySelector('img.qr');
  qr.src = `https://quickchart.io/qr?text=upi://pay?pa=9154095125@ybl&pn=BeachFoodMenu&am=${amount}&cu=INR`;
}

function completeOrder(){
  const table = document.getElementById('tableNo').value;
  if(!table){ alert('Please select table number before finishing.'); return; }

  const items = cart.map(c => c.name).join(', ');
  const total = cart.reduce((sum,c)=>sum+c.price,0);

  const msg = `Order confirmed! Table ${table}, items: ${items}, total ‚Çπ${total}. Thank you for choosing Beach Food Menu üå¥`;
  window.open(`https://wa.me/919154095125?text=${encodeURIComponent(msg)}`);
  setTimeout(()=>{ location.reload(); },2000);
}
</script>

</body>
</html>
